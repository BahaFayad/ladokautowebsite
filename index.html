<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, ,initial-scale=1">
    <title>LadokAuto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-page="signin">
    <header>
        <h1>Welcome to Ladok Auto!</h1>
    </header>
    <nav>
    <a href="/">LadokAuto</a>
    <ul>
      <li><a href="./index.html">Sign in</a></li>
      <li><a href="./signup.html">Sign up</a></li>
      <li><a href="./about.html">About</a></li>
    </ul>
  </nav>
    <main>
        <!-- Using a form makes Enter key work and is more accessible -->
        <form class="Authentication-wrapper" id="auth-form" novalidate>
            <label for="input-email">MDU email:</label>
            <input type="email" autocomplete="email" name="email" id="input-email" placeholder="ABC25001@student.mdu.se"
                required />
            <p class="authentication-format-error-email"></p>

            <!-- Rename this if it's NOT the user's MDU password -->
            <label for="input-password">Password:</label>
            <input type="password" name="password" autocomplete="current-password" id="input-password"
                placeholder="Your password" minlength="4" required />
            <p class="authentication-format-error-password"></p>

            <button id="submit-btn" type="submit">Sign In</button>
            <p class="authentication-feedback-message" aria-live="polite"></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 Ladok Auto</p>
    </footer>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
