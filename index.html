<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LadokAuto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body data-page="signin">
  <header>
    <div class="container">
      <h1>Welcome to Ladok Auto!</h1>
    </div>
  </header>

  <nav>
    <div class="container">
      <div class="brand">
        <a class="brand-link" href="./dashboard.html" aria-label="Go to dashboard">
          <span class="logo-slot" aria-hidden="true"></span>
          <span class="brand-name">LadokAuto</span>
        </a>
      </div>

<div class="nav-links" id="primary-nav">
        <ul>
          <li><a class="navlink" href="./index.html"><i class="bi bi-box-arrow-in-right" aria-hidden="true"></i><span>Sign in</span></a></li>
          <li><a class="navlink" href="./signup.html"><i class="bi bi-person-plus" aria-hidden="true"></i><span>Sign up</span></a></li>
          <li><a class="navlink" href="./about.html"><i class="bi bi-info-circle" aria-hidden="true"></i><span>About</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="card page-card" style="max-width: 520px; margin: 0 auto;">
        <div class="page-header">
          <h1>Sign In</h1>
        </div>

        <form class="Authentication-wrapper" id="auth-form" novalidate>
          <label for="input-email">MDU email:</label>
          <input type="email" autocomplete="email" name="email" id="input-email" placeholder="Ex: ABC25001@student.mdu.se" required />
          <p class="authentication-format-error-email"></p>

          <label for="input-password">MDU password:</label>
          <input type="password" name="password" autocomplete="current-password" id="input-password" placeholder="Your password" minlength="4" required />
          <p class="authentication-format-error-password"></p>

          <button id="submit-btn" class="btn-primary" type="submit"><i class="bi bi-box-arrow-in-right" aria-hidden="true"></i><span>Sign In</span></button>
          <p class="authentication-feedback-message" aria-live="polite"></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 Ladok Auto</p>
    </div>
  </footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
  <script src="site-ui.js"></script>
</body>
</html>
