<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, ,initial-scale=1">
    <title>LadokAuto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Ladok Auto!</h1>
    </header>
    <nav>
        <a href="">LadokAuto</a>
        <ul>
            <li><a href="">Sign in</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">About</a></li>
    </nav>
    <main>
        <div class="Authentication-wrapper"> 
            <label for="email">MDU email:</label>
            <input type="email" autocomplete="email"name="email" id="input-email" placeholder="ABC25001@student.mdu.se">
            <p class="authentication-format-error-email"></p>
            <label for="password">MDU password:</label>
            <input type="password" name="password" autocomplete="current-password" id="input-password" placeholder="Your MDU password">
            <p class="authentication-format-error-password">password issue</p>
            <button id="submit-btn">Sign Up</button>
            <p class="authentication-feedback-message"></p>
        </div>
    </main>
    <footer><p>&copy; 2026 Ladok Auto</p></footer>
    <script src="app.js"></script>
</body>

</html>
