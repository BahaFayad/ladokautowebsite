<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LadokAuto</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body data-page="dashboard">
    <header>
        <h1>Welcome to Ladok Auto!</h1>
    </header>

    <nav>
        <a href="/">LadokAuto</a>
        <ul>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="./about.html">About</a></li>
            <li><button onclick="signOut()">Sign Out</button></li>
        </ul>
    </nav>

    <main>
        <!-- Using a form makes Enter key work and is more accessible -->
        <div class="dashboard-wrapper">
            <div class="introduction">
                <h1>My Courses</h1>
                <p>Cached course data from Ladok.</p>
            </div>
            <div class="search-and-save-wrapper">
            </div>
            <div class="setting-wrapper">
                <h3>Auto-register all available examinations</h3>
                <p>Toggle auto-registration for all examinaitons.</p>
                <input type="checkbox" id="toggle-auto-examination-registration">
            </div>
            <table id="courses-table">
                <thead>
                    <tr>
                        <th>
                            <h3>Courses</h3>
                        </th>
                        <th>
                            <h3>Status</h3>
                        </th>
                        <th>
                            <h3>Registration start</h3>
                        </th>
                        <th>
                            <div class="reminder-col-wrapper">
                                <h3>Reminder</h3>
                                <label for="toggle-all-courses-reminder">Toggle all courses</label>
                                <input type="checkbox" name="toggle-all-courses-reminder"
                                    id="toggle-all-courses-reminder">
                            </div>
                        </th>
                        <th>
                            <div class="reminder-col-wrapper">
                                <h3>Auto-Registration</h3>
                                <label for="toggle-all-courses">Toggle all courses</label>
                                <input type="checkbox" name="toggle-all-courses"
                                    id="toggle-all-courses-auto-registration">
                            </div>
                        </th>
                    </tr>
                </thead>

                <tbody id="courses-table-body">
                    <!-- JS will insert rows here -->
                    <!-- <tr id="course-0">
                        <td>Applied CAD - MTA103</td>
                        <td>Registered</td>
                        <td>2026-2-24</td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                    </tr> -->
                </tbody>
            </table>
            <button id="save-courses-settings-changes">Save Changes</button>
            <p class="save-changes-feedback-paragraf"></p>
    </main>

    <footer>
        <p>&copy; 2026 Ladok Auto</p>
    </footer>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
